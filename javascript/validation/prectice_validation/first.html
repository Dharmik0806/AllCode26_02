    <script>
        function error_display(id, message) {
            document.getElementById(id).innerHTML = message;
        }

        function validateForm() {

            let name = document.contectForm.name.value;
            let email = document.contectForm.email.value;
            let mobail = document.contectForm.mobail.value;
            let country = document.contectForm.country.value;
            let gender = document.contectForm.gender.value;
            // console.log(name);

            // **** name ****
            if (name === "") {
                error_display("errName", "Please Enter Name.")
            } else {
                let nameReg = /^[a-zA-Z ]{2,30}$/;

                if (nameReg.test(name)) {
                    error_display("errName", "")
                } else {
                    error_display("errName", "Please Enter Valid Name.")
                }
            }

            // **** email ****
            if (email === "") {
                error_display("errEmail", "Please Enter Email.");
            } else {
                let emailReg = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                if (emailReg.test(email)) {
                    error_display("errEmail", "")
                } else {
                    error_display("errEmail", "Please Enter Valid Email.")
                }
            }

            // **** mobail ****

            if (mobail === "") {
                error_display("errMobail", "Please Enter Mobail No.")
            } else {
                let mobailReg = /^\d{10}$/;
                // if (mobail.match(mobailReg)) {
                if (mobail.match(mobailReg)) {
                    error_display("errMobail", "")
                } else {
                    error_display("errMobail", "Please Enter Valid Number.")
                }
            }

            // **** country ****
            if (country == 0) {
                error_display("errCountry", "Please Enter Country.")
            } else {
                error_display("errCountry", "")
            }

            // **** gender ****not work proper ????

            if (gender == "") {
                error_display("errGender", "Please Enter Gender.")
            } else {
                error_display("errGender", "")
            }

            return false;
        }

    </script>     

</head>

        <div class="row ">
