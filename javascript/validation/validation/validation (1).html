<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Form validation</title>
    <style>
        .error {
            color: red;
            font-size: 90%;
        }
    </style>

    <script>
        function error_display(id , message) {
            document.getElementById(id).innerHTML=message;
        }

        function validateForm() {

            let name = document.contactForm.name.value;
            let email = document.contactForm.email.value;
            let mobile = document.contactForm.mobile.value;
            let country = document.contactForm.country.value;
            let gender = document.contactForm.gender.value;
            // console.log(name);

             // Name
            if(name === "") {
                error_display("nameErr" ,"Please Enter Name.");
            }else{
                let nameReg = /^[a-zA-Z]+$/;
                if(nameReg.test(name)) {
                    error_display("nameErr" ,"");
                }else{
                    error_display("nameErr" ,"Please Enter Valid Name.");
                }
            }

            // Email            
            if(email === "") {
                error_display("emailErr" ,"Please Enter Email.");
            }else{
                let emailReg =/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if(emailReg.test(email)) {
                    error_display("emailErr" ,"");
                }else{
                    error_display("emailErr" ,"Please Enter Valid email Address.");
                }
            }
            

            

            //Phone Number
            if(mobile === "") {
                error_display("mobileErr" ,"Please Enter mobile.");
            }else{
                let mobileReg = /^\d{10}$/;
                if(mobileReg.test(mobile)) {
                    error_display("mobileErr" ,"");
                }else{
                    error_display("mobileErr" ,"Please Enter Valid mobile.");
                }
            }

            //Country
            if(country == 0) {
                error_display("countryErr" ,"Please Enter Country.");
            }else{
                error_display("countryErr" ,"");
            }

            //gender
            if(gender == "") {
                error_display("genderErr" ,"Please Enter Gender.");
            }else{
                error_display("genderErr" ,"");
            }
            return false;
        }
    </script>
  
</head>

<body>
    <form name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post">
        <h2>Application Form</h2>
        <div class="row">
            <p>Full Name</p>
            <input type="text" name="name">
            <span class="error" id="nameErr"></span>
        </div>
        <div class="row">
            <p>Email Address</p>
            <input type="text" name="email">
            <span class="error" id="emailErr"></span>
        </div>
        <div class="row">
            <p>Mobile Number</p>
            <input type="text" name="mobile" maxlength="10">
            <span class="error" id="mobileErr"></span>
        </div>
        <div class="row">
            <p>Country</p>
            <select name="country">
                <option value="0">Select</option>
                <option value="au">Australia</option>
                <option value="in">India</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
            </select>
            <span class="error" id="countryErr"></span>
        </div>

        <div class="row">
            <p>Gender</p>
            <span class="error" id="genderErr"></span>
            <div class="form-inline">
                <p><input type="radio" name="gender" value="male"> Male</p>
                <p><input type="radio" name="gender" value="female"> Female</p>
            </div>
            
        </div>
        <div class="row">
            <p>Hobbies <i>(Optional)</i></p>
            <span class="error" id="hobbyErr"></span>
            <div class="form-inline">
                <p><input type="checkbox" name="hobbies" value="sports"> Sports</p>
                <p><input type="checkbox" name="hobbies" value="movies"> Movies</p>
                <p><input type="checkbox" name="hobbies" value="music"> Music</p>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
