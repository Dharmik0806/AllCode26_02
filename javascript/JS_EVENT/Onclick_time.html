<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCLICK</title>
</head>
<body>

    <div id="time"></div>

    <!-- 1 -->
    <!-- <button onclick="document.getElementById('time').innerHTML=Date()">What is Date ? </button> -->

    <!-- 2 (this)-->
    <!-- <button onclick="this.innerHTML = Date()">What is Date ? </button> -->

    <!-- 3 (using function) -->
        <button onclick="seeTime()">What is Date ? </button>

        <script>
            function seeTime() {
                document.getElementById("time").innerHTML=Date();
            }
        </script>


</body>
</html>
