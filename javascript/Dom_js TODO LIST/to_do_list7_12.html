    <script>
        let i = 0;


        function Add_item() {
            i++;
            let name = document.getElementById("subItem").value;

            let main1 = document.getElementById("container");

            let divEle = document.createElement("div");
            divEle.setAttribute("id", i)

            let spanEle = document.createElement("span");
            let spanTextNord = document.createTextNode(name);
            spanEle.appendChild(spanTextNord);

            let btnEle = document.createElement("button");
            let bteTextNord = document.createTextNode("x");
            btnEle.setAttribute("onclick", "delete_1(" + i + ")");
            btnEle.appendChild(bteTextNord);

            divEle.appendChild(spanEle);
            divEle.appendChild(btnEle);

            main1.appendChild(divEle);

            console.log(name);
        }
