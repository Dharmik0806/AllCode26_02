<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
</head>
<body>
    <script>
        let num = [12,23,34,45,56];

        let ans = num.find(checkNum);

        console.log(ans);

        function checkNum(a) {
            return a > 23;
        }
    </script>
</body>
</html>
