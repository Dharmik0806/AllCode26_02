<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="print"></div>
    
    <script>
        let container = [
            ["Name","Age","Roll No","Std"],
            ["Amit",22,9,11],
            ["Amit",12,6,12],
            ["Amit",23,4,13],
            ["Amit",21,2,14],
        ]

        // let Display = '<table>';

                    //OR

        let Display = '<table><tr><th>NAME</th><th>Age</th><th>Roll No</th><th>Std</th></tr>';

        for(let i=0; i < container.length; i++) {
           Display = Display + "<tr>";
            for(let j=0; j < container[i].length; j++ ) {
                Display = Display + '<td>' + container[i][j] + '</td>';
            }
            Display = Display + "</tr>";
        }
        Display = Display + '</table>';

        document.getElementById("print").innerHTML=Display;
    </script>

</body>
</html>
