<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        let num = [20,34,43,22,45];      //true

        // let num = [10,34,43,22,45];     //false

        function print_digit(n) {
            return n > 10;
        }

       
        document.getElementById("demo").innerHTML=num.every(print_digit);

    </script>
    
</body>
</html>
