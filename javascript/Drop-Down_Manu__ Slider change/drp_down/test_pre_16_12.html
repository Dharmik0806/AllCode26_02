<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_16_12</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            .dropdown:hover .drop_content {display: block;}

            .drop_content{
                display: none;
            }

            .drop_content a{
                display: block;
            }
        </style>
</head>

<body>
    <div id="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>

        <div class="dropdown">
            <button class="dropbtn" onclick="tongal_class()">CLICK
                <i class="fa-solid fa-angle-down"></i>
            </button>

            <div class="drop_content" id="dropdownmenu">
                <a href="#">First</a>
                <a href="#">Secound</a>
                <a href="#">Third</a>
            </div>
        </div>
    </div>

    <script>
        function tongal_class() {
            document.getElementById("dropdownmenu").classList.toggle("show");
        }

        window.onclick = function (e) {
            // console.log("click");

            if (!e.target.matches(".dropbtn")) {
                console.log("ok");

                if (document.getElementById("dropdownmenu").classList.contains("show")) {
                    Document.getElementById("dropdownmenu").classList.remove("show")
                }
            }
        }
    </script>
</body>

</html>
